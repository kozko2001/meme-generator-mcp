name: CI/CD

on:
  push:
    branches: master
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build docker image even if no code changes'
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  docker-image:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && (github.event.inputs.force_build == 'true' || needs.test.result == 'success')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.allocsoc.net
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build, tag, and push image to Harbor
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            harbor.allocsoc.net/meme-generator-mcp/meme-generator-mcp:${{ github.sha }}
            harbor.allocsoc.net/meme-generator-mcp/meme-generator-mcp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
