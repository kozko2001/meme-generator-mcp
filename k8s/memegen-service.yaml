apiVersion: apps/v1
kind: Deployment
metadata:
  name: memegen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memegen
  template:
    metadata:
      labels:
        app: memegen
    spec:
      containers:
      - name: memegen
        image: harbor.allocsoc.net/memegen/memegen:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DOMAIN
          value: "memegen.meme-generator-mcp.svc.cluster.local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: memegen-service
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: memegen
