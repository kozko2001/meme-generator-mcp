version: '3.8'

services:
  meme-generator-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: meme-generator-mcp:latest
    container_name: meme-generator-mcp
    ports:
      - "3000:3000"
    environment:
      - MCP_TRANSPORT=http
      - PORT=3000
      - NODE_ENV=production
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
